<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css"/>
		<title>Conversions</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Play:wght@400;700&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="centered">
			<div class="content halfw marginfull bordercircle">
				<h1>conversions</h1>
				<hr/>
				<p>
					Turns out that when you repeatedly convert between
					units and round, you can get absurd results!
				</p><p>
					Try it below:
				</p>
				<h3 class="internalhead">Initial units</h3>
				<div class="centered">
					<div class="content light marginhalf bordercircle">
						<input id="numberin" type="number" class="initial lighter bordercircle noborder" value="1" min="0"/>
						<input id="unitin" list="units" type="text" class="initial initr lighter bordercircle noborder" value="meter"/>

						<datalist id="units">
						</datalist>
					</div>
				</div>
				<br/>
				<div class="centered">
					<label for="numConversions">Maximum Conversions: </label>
					<input type="range" min="1" max="49" step="1" value="1" id="numConversions"/>
				</div>

				<p>
					Let's see how much this can
					<button id="incDecButton" class="lighterbutton noborder bordercircle">increase</button>
					to if you convert it up to<span class="bordercircle light margintwohalves" id="numConversionsDisplay">50</span> times:
				</p>

				<div id="outputDisplay">
					<p class="result">
						1 meter (+0.0%)
					</p>
					<p class="result">
						1 fathom (+82.8%)
					</p>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.js"></script>
		<script src="javascripts/main.js"></script>
	</body>
</html>
